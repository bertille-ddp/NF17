<html>

    <head>
        <title>Création d'un compte</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link href="style.css" rel="stylesheet" media="all" type="text/css">
    </head>

    <body>

        <h1>Création d'un compte</h1>

        <p>Veuillez compléter le formulaire suivant. Un numéro vous sera ensuite attribué. Gardez-le précieusement, c'est votre identifiant d'usager, il vous servira à réserver des billets.</p>

        <form action="creation_compte.php" method="POST">
            <table>

                <tr>
                    <td>Prénom&nbsp:</td>
                    <td><input type="text" name="prenom" required /></td>
                </tr>

                <tr>
                    <td>Nom&nbsp:</td>
                    <td><input type="text" name="nom" required /></td>
                </tr>

                <tr>
                    <td>Numéro de téléphone&nbsp:</td>
                    <td><input type="text" name="num_tel" required /></td>
                </tr>

                <tr>
                    <td>Numéro de rue&nbsp:</td>
                    <td><input type="number" name="num_rue" min=1 required /></td>
                </tr>

                <tr>
                    <td>Nom de rue&nbsp:</td>
                    <td><input type="text" name="nom_rue" required /></td>
                </tr>

                <tr>
                    <td>Ville&nbsp:</td>
                    <td><input type="text" name="ville" required /></td>
                </tr>

                <tr>
                    <td>Code postal&nbsp:</td>
                    <td><input type="number" name="cp" max=99999 required /></td>
                </tr>
            </table>

            <input type="hidden" name="reponse" value="blblb">
            <input type="submit" value="Enregistrer" />

        </form>

    </body>

</html>
